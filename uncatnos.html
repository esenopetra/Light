<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        nav {
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>A simple HTML example page</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Hello!</h2>
        <p>This is a basic index.html page structure.</p>
        <button onclick="showMessage()">Click Me</button>
    </main>

    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>

    <script>
        function showMessage() {
            alert("Thanks for clicking!");
        }
     
document.cookie = "IQMID=testvalue; expires=Fri, 31 Dec 2028 23:59:59 GMT; path=/wwww.google-analytics.com";

    </script>

</body>
</html>
