<script>
(function () {

    function setCookie({
        cookie_id,
        value,
        duration_days,
        domain = window.location.hostname,
        script_url = document.currentScript ? document.currentScript.src : "inline_script"
    }) {

        const expires = new Date(Date.now() + duration_days * 864e5).toUTCString();

        const cookiePayload = {
            cookie_id,
            value,
            duration: duration_days + " day(s)",
            domain,
            script_url
        };

        document.cookie =
            cookie_id + "=" + encodeURIComponent(JSON.stringify(cookiePayload)) +
            "; expires=" + expires +
            "; path=/" +
            "; domain=" + domain +
            "; SameSite=Lax";
    }

    /* ===============================
       Example Usage
    =============================== */

    setCookie({
        cookie_id: "IQMID",
        value: "GA1.2.987654321.9876543210",
        duration_days: 1,
        script_url: "https://example.com/test-script.js"
    });

})();
</script>

</body>
