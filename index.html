<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Realistic Bulb Switch</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BULB -->
<div class="bulb-wrapper">
    <div class="wire"></div>

    <div class="bulb">
        <span></span>
        <span></span>
    </div>
</div>

<!-- SWITCH -->
<div class="switch-container">
    <div class="wall-switch off" id="switch">
        <div class="rocker"></div>
    </div>
</div>

<script>
    const switchBtn = document.getElementById("switch");
    let clickCount = 0;

    switchBtn.addEventListener("click", () => {
        clickCount++;

        document.body.classList.toggle("on");
        switchBtn.classList.toggle("on");
        switchBtn.classList.toggle("off");

        if (clickCount === 4) {
            window.location.href = "index2.html";
        }
    });
</script>

</body>
</html>
